spring.application.name=Authontification
# =======================
# Database Configuration
# =======================

# JDBC URL: host, port, database name
spring.datasource.url=jdbc:postgresql://localhost:5432/tricol_db

# Database username & password
spring.datasource.username=tricol_user
spring.datasource.password=tricol_pass123

# JDBC driver
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.ismail.Authontification=DEBUG
