spring.application.name=MouvementStock

# Port du serveur
server.port=8086

# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tricol_db
spring.datasource.username=tricol_user
spring.datasource.password=tricol_pass123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URL du service Produits (pour communication inter-services)
produits.service.url=${PRODUITS_SERVICE_URL:http://localhost:8085}

