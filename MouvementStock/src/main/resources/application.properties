spring.application.name=mouvement-stock-service
server.port=8082
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mouvementstock
spring.datasource.username=tricol_user
spring.datasource.password=tricol_pass123
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Liquibase Configuration
spring.liquibase.enabled=false
# Product Service URL
product.service.url=http://localhost:8085/api/v1/products
